{% extends "base.html" %}

{% block title %}頁面未找到 - SITCONCamp{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-gray-300 mb-4">404</h1>
            <h2 class="text-3xl font-semibold text-gray-900 mb-2">頁面未找到</h2>
            <p class="text-gray-600 text-lg">抱歉，您要尋找的頁面不存在或已被移除。</p>
        </div>
        
        <div class="mb-8">
            <svg class="h-32 w-32 text-gray-300 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
        </div>
        
        <div class="space-y-4">
            <p class="text-gray-500">您可以嘗試：</p>
            <ul class="text-gray-500 space-y-2">
                <li>• 檢查網址是否正確</li>
                <li>• 返回首頁重新瀏覽</li>
                <li>• 使用網站導覽找到所需內容</li>
            </ul>
        </div>
        
        <div class="mt-8">
            <a href="{{ url_for('index') }}" 
               class="inline-flex items-center px-6 py-3 bg-primary text-white font-medium rounded-lg hover:bg-primary/90 transition-colors duration-200">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                回到首頁
            </a>
        </div>
    </div>
</div>
{% endblock %}
