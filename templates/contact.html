{% extends "base.html" %}

{% block title %}聯絡我們 - SITCONCamp{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid lg:grid-cols-3 gap-8">
        <!-- Contact Form -->
        <div class="lg:col-span-2">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">聯絡我們</h1>
                <p class="text-gray-600 mb-6">如果您有任何問題或建議，歡迎與我們聯絡。我們會盡快回覆您的訊息。</p>
                
                <form method="POST" action="{{ url_for('contact') }}" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                               placeholder="請輸入您的姓名">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">電子郵件</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                               placeholder="請輸入您的電子郵件">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">訊息</label>
                        <textarea id="message" 
                                  name="message" 
                                  rows="5" 
                                  required 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                  placeholder="請輸入您的訊息內容..."></textarea>
                    </div>
                    
                    <div>
                        <button type="submit" 
                                class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-md transition-colors duration-200 flex items-center justify-center">
                            <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            送出訊息
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Contact Information -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-900 mb-6">聯絡資訊</h3>
                
                <div class="space-y-4">
                    <div class="flex items-start">
                        <div class="bg-primary/10 p-2 rounded-full mr-4 flex-shrink-0">
                            <svg class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-900">地址</h4>
                            <p class="text-gray-600">台北市信義區信義路五段7號</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="bg-accent/10 p-2 rounded-full mr-4 flex-shrink-0">
                            <svg class="h-5 w-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-900">電話</h4>
                            <p class="text-gray-600">+886-2-1234-5678</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="bg-blue-500/10 p-2 rounded-full mr-4 flex-shrink-0">
                            <svg class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-900">電子郵件</h4>
                            <p class="text-gray-600">info@sitconcamp.org</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <h4 class="font-medium text-gray-900 mb-3">營業時間</h4>
                    <div class="space-y-2 text-sm text-gray-600">
                        <div class="flex justify-between">
                            <span>週一至週五</span>
                            <span>9:00 - 18:00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>週六</span>
                            <span>9:00 - 12:00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>週日</span>
                            <span class="text-red-500">休息</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
