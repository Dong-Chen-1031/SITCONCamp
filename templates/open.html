{% extends "base.html" %}

{% block title %}歡迎來到 AI 食譜生成器{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-pink-300 via-red-300 to-yellow-300 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center bg-white dark:bg-gray-800 p-10 rounded-xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-4xl font-extrabold text-pink-600">
                歡迎來到 AI 食譜生成器
            </h2>
            <p class="mt-2 text-center text-lg text-gray-700 dark:text-gray-300">
                🥘 準備好用積木創造你的獨特食譜了嗎？
            </p>
        </div>
        <div>
            <a href="{{ url_for('index') }}"
               class="group relative w-full flex justify-center py-3 px-5 border border-transparent text-lg font-bold rounded-full text-white bg-gradient-to-r from-orange-400 to-red-500 hover:from-orange-500 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-400 transition-all duration-300">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <span class="material-icons text-white">restaurant</span>
                </span>

        </div>
    </div>
</div>
{% endblock %}
