<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 食譜生成器 - 測試頁面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        /* 基本樣式 */
        * {
            transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease;
        }
        
        /* 積木系統樣式 */
        .block-item {
            transition: all 0.3s ease;
            cursor: move;
            position: relative;
            margin-left: 2rem;
        }
        
        .block-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .dark .block-item:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .block-item.focused {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        .block-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        .block-template {
            transition: all 0.2s ease;
        }
        
        .block-template:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .block-template.dragging {
            opacity: 0.8;
            transform: rotate(3deg);
        }
        
        /* 步驟編號 */
        .step-number {
            z-index: 10;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* 連接線 */
        .block-connector {
            z-index: 5;
        }
        
        .block-connector::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid #60A5FA;
        }
        
        /* 拖放區域 */
        .drag-over {
            background-color: rgba(59, 130, 246, 0.1);
            border-color: #3B82F6;
            border-style: solid;
        }
        
        .dark .drag-over {
            background-color: rgba(59, 130, 246, 0.2);
        }
        
        /* 載入動畫 */
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="min-h-screen">
        <!-- Header -->
        <div class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">

                        <div class="bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 px-2 py-1 rounded text-sm">
                            測試模式

                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                            <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- 左側：積木工具箱 -->
                <div class="lg:col-span-1">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">🧱 積木工具箱</h3>
                        
                        <div class="space-y-2">
                            <div class="block-template bg-blue-100 dark:bg-blue-900 border-2 border-blue-300 dark:border-blue-700 rounded-lg p-3 cursor-pointer hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors"

                            </div>

                                <div class="flex items-center space-x-2">

                                    <span class="text-sm font-medium text-green-800 dark:text-green-200">材料積木</span>

                                <div class="flex items-center space-x-2">
                                    <span class="text-purple-600 dark:text-purple-400">✨</span>
                                    <span class="text-sm font-medium text-purple-800 dark:text-purple-200">自由積木</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
                            <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">快速操作</h4>
                            <div class="space-y-2">
                                <button id="clear-workspace" class="w-full px-3 py-2 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 rounded-md hover:bg-red-200 dark:hover:bg-red-800 transition-colors text-sm">
                                    🗑️ 清空工作區
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 右側：工作區域 -->
                <div class="lg:col-span-2">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">🔧 工作區域</h3>

                            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                    <p class="text-lg font-medium">點擊左側積木開始創作</p>
                                    <p class="text-sm">測試拖拉排序和主題切換功能</p>

                            </div>
                            
                            <div id="blocks-container" class="space-y-3">

                    </div>

    </div>

    <!-- 積木模板 (隱藏) -->
    <div id="block-templates" class="hidden">

                <div class="flex items-center justify-between mb-3">
                    <span class="text-blue-600 dark:text-blue-400 font-medium">⚙️ 動作積木</span>
                    <button class="remove-block text-red-500 hover:text-red-700 text-sm">✕</button>
                </div>
                <div class="space-y-2">
                    <div>
                        <label class="block text-xs text-blue-600 dark:text-blue-400 mb-1">動作</label>
                        <input type="text" class="action-input w-full px-2 py-1 bg-white dark:bg-gray-700 border border-blue-300 dark:border-blue-600 rounded text-sm" placeholder="例如：用水泥攪拌車攪拌">
                    </div>
                    <div>
                        <label class="block text-xs text-blue-600 dark:text-blue-400 mb-1">材料</label>
                        <input type="text" class="ingredient-input w-full px-2 py-1 bg-white dark:bg-gray-700 border border-blue-300 dark:border-blue-600 rounded text-sm" placeholder="例如：蛋糕糊">
                    </div>
                    <div>
                        <label class="block text-xs text-blue-600 dark:text-blue-400 mb-1">時間/方式</label>
                        <input type="text" class="time-input w-full px-2 py-1 bg-white dark:bg-gray-700 border border-blue-300 dark:border-blue-600 rounded text-sm" placeholder="例如：10分鐘">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 材料積木模板 -->
        <div class="block-item ingredient-block" data-block-type="ingredient">
            <div class="bg-green-50 dark:bg-green-900 border-2 border-green-200 dark:border-green-700 rounded-lg p-4 relative">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-green-600 dark:text-green-400 font-medium">🥕 材料積木</span>
                    <button class="remove-block text-red-500 hover:text-red-700 text-sm">✕</button>
                </div>
                <div class="space-y-2">
                    <div>
                        <label class="block text-xs text-green-600 dark:text-green-400 mb-1">材料名稱</label>
                        <input type="text" class="ingredient-input w-full px-2 py-1 bg-white dark:bg-gray-700 border border-green-300 dark:border-green-600 rounded text-sm" placeholder="例如：洋蔥">
                    </div>
                    <div>
                        <label class="block text-xs text-green-600 dark:text-green-400 mb-1">份量</label>
                        <input type="text" class="amount-input w-full px-2 py-1 bg-white dark:bg-gray-700 border border-green-300 dark:border-green-600 rounded text-sm" placeholder="例如：2顆">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 自由積木模板 -->
        <div class="block-item freeform-block" data-block-type="freeform">
            <div class="bg-purple-50 dark:bg-purple-900 border-2 border-purple-200 dark:border-purple-700 rounded-lg p-4 relative">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-purple-600 dark:text-purple-400 font-medium">✨ 自由積木</span>
                    <button class="remove-block text-red-500 hover:text-red-700 text-sm">✕</button>
                </div>
                <div>
                    <label class="block text-xs text-purple-600 dark:text-purple-400 mb-1">步驟描述</label>
                    <textarea class="description-input w-full px-2 py-1 bg-white dark:bg-gray-700 border border-purple-300 dark:border-purple-600 rounded text-sm" rows="3" placeholder="例如：將洋蔥丟進水泥攪拌車裡攪拌3分鐘"></textarea>
                </div>

    <!-- 簡化版的 JavaScript，只包含必要的功能 -->
    <script>
        class SimpleRecipeGenerator {
            constructor() {
                this.blocks = [];
                this.blockIdCounter = 0;
                this.isDarkMode = false;
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupTheme();
                this.setupDragAndDrop();
            }
            
            setupEventListeners() {
                // 積木模板點擊事件
                document.querySelectorAll('.block-template').forEach(template => {
                    template.addEventListener('click', (e) => {
                        const blockType = e.currentTarget.dataset.blockType;
                        this.addBlock(blockType);
                    });
                });
                
                // 清空工作區
                document.getElementById('clear-workspace').addEventListener('click', () => {
                    this.clearWorkspace();
                });
                
                // 主題切換
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    this.toggleTheme();
                });
            }
            
            setupTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    this.isDarkMode = savedTheme === 'dark';
                } else {
                    this.isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                }
                this.applyTheme();
            }
            
            applyTheme() {
                const html = document.documentElement;
                const themeToggle = document.getElementById('theme-toggle');
                
                if (this.isDarkMode) {
                    html.classList.add('dark');
                    if (themeToggle) {
                        themeToggle.innerHTML = `
                            <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            </svg>
                        `;
                    }
                } else {
                    html.classList.remove('dark');
                    if (themeToggle) {
                        themeToggle.innerHTML = `
                            <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                            </svg>
                        `;
                    }
                }
                
                localStorage.setItem('theme', this.isDarkMode ? 'dark' : 'light');
            }
            
            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                this.applyTheme();
            }
            
            setupDragAndDrop() {
                const blocksContainer = document.getElementById('blocks-container');
                let draggedElement = null;
                
                const addDragEvents = (element) => {
                    element.draggable = true;
                    
                    element.addEventListener('dragstart', (e) => {
                        draggedElement = element;
                        element.classList.add('dragging');
                        e.dataTransfer.effectAllowed = 'move';
                    });
                    
                    element.addEventListener('dragend', (e) => {
                        element.classList.remove('dragging');
                        draggedElement = null;
                        this.updateBlockOrder();
                    });
                };
                
                blocksContainer.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    
                    if (draggedElement) {
                        const afterElement = this.getDragAfterElement(blocksContainer, e.clientY);
                        if (afterElement == null) {
                            blocksContainer.appendChild(draggedElement);
                        } else {
                            blocksContainer.insertBefore(draggedElement, afterElement);
                        }
                    }
                });
                
                const observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        if (mutation.type === 'childList') {
                            mutation.addedNodes.forEach((node) => {
                                if (node.nodeType === 1 && node.classList.contains('block-item')) {
                                    addDragEvents(node);
                                }
                            });
                        }
                    });
                });
                
                observer.observe(blocksContainer, { childList: true });
            }
            
            getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.block-item:not(.dragging)')];
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
            
            addBlock(blockType) {
                const blockId = `block_${this.blockIdCounter++}`;
                const container = document.getElementById('blocks-container');
                
                const template = document.querySelector(`#block-templates .${blockType}-block`);
                const blockElement = template.cloneNode(true);
                
                blockElement.id = blockId;
                blockElement.classList.add('block-item');
                
                // 添加步驟編號
                const stepNumber = document.createElement('div');
                stepNumber.className = 'step-number absolute -left-8 top-4 w-6 h-6 bg-blue-500 text-white rounded-full flex items-center justify-center text-xs font-bold';
                stepNumber.textContent = this.blocks.length + 1;
                blockElement.style.position = 'relative';
                blockElement.appendChild(stepNumber);
                
                // 添加刪除事件
                const removeBtn = blockElement.querySelector('.remove-block');
                removeBtn.addEventListener('click', () => {
                    this.removeBlock(blockId);
                });
                
                container.appendChild(blockElement);
                
                this.blocks.push({
                    id: blockId,
                    type: blockType,
                    data: {}
                });
                
                this.toggleEmptyState();
                this.updateStepNumbers();
                this.updateConnectors();
            }
            
            removeBlock(blockId) {
                const blockElement = document.getElementById(blockId);
                if (blockElement) {
                    blockElement.remove();
                    this.blocks = this.blocks.filter(block => block.id !== blockId);
                    this.toggleEmptyState();
                    this.updateStepNumbers();
                    this.updateConnectors();
                }
            }
            
            updateBlockOrder() {
                const blockElements = document.querySelectorAll('.block-item');
                const newBlocksOrder = [];
                
                blockElements.forEach((element) => {
                    const blockId = element.id;
                    const blockData = this.blocks.find(block => block.id === blockId);
                    if (blockData) {
                        newBlocksOrder.push(blockData);
                    }
                });
                
                this.blocks = newBlocksOrder;
                this.updateStepNumbers();
                this.updateConnectors();
            }
            
            updateStepNumbers() {
                const blockElements = document.querySelectorAll('.block-item');
                blockElements.forEach((element, index) => {
                    const stepNumber = element.querySelector('.step-number');
                    if (stepNumber) {
                        stepNumber.textContent = index + 1;
                    }
                });
            }
            
            updateConnectors() {
                const blockElements = document.querySelectorAll('.block-item');
                
                blockElements.forEach((element, index) => {
                    const existingConnector = element.querySelector('.block-connector');
                    if (existingConnector) {
                        existingConnector.remove();
                    }
                    
                    if (index > 0) {
                        const connector = document.createElement('div');
                        connector.className = 'block-connector absolute -top-4 left-2 w-0.5 h-8 bg-blue-400';
                        element.appendChild(connector);
                    }
                });
            }
            
            toggleEmptyState() {
                const workspace = document.getElementById('workspace');
                const emptyState = workspace.querySelector('.absolute.inset-0');
                
                if (this.blocks.length > 0) {
                    emptyState.style.display = 'none';
                } else {
                    emptyState.style.display = 'flex';
                }
            }
            
            clearWorkspace() {
                if (this.blocks.length === 0) return;
                
                if (confirm('確定要清空所有積木嗎？')) {
                    const container = document.getElementById('blocks-container');
                    container.innerHTML = '';
                    this.blocks = [];
                    this.toggleEmptyState();
                }
            }
        }
        
        // 初始化
        const recipeGenerator = new SimpleRecipeGenerator();
    </script>
</body>
